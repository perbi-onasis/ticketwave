{% extends "base.html" %}

{% block title %}Add Promotion - {{ event.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Add Promotion for {{ event.name }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="code" class="form-label">Promotion Code</label>
                            <input type="text" class="form-control" id="code" name="code" required
                                   placeholder="e.g., SUMMER2024">
                        </div>
                        
                        <div class="mb-3">
                            <label for="discount_percent" class="form-label">Discount Percentage</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="discount_percent" 
                                       name="discount_percent" min="1" max="100" required>
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="start_date" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="start_date" 
                                       name="start_date" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="end_date" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="end_date" 
                                       name="end_date" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="terms_conditions" class="form-label">Terms & Conditions</label>
                            <textarea class="form-control" id="terms_conditions" name="terms_conditions" 
                                    rows="3" placeholder="Enter any terms and conditions for this promotion"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Add Promotion</button>
                            <a href="{{ url_for('admin.manage_promotions', event_id=event.id) }}" 
                               class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
